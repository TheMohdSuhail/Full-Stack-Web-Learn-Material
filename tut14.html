<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* Id Selector */
    #FirstPara{
    color: tomato;
}
    /* Class Selecor */
.bgblue{
    background-color:green;
    color: tomato;
}
    /* Grouping Selector */
    footer,span{
        background-color: indigo;
    }
    /* Universal Selector */
    *{
        background-color: rgb(0, 255, 17);
    }
    </style>

</head>
<body>
    <h3> CSS Selector</h3>
    <p id="FirstPara">This is simpale paragraph to demostrate css Selectors</p>
    <p id="SecondElement" class="redElement bgblue">This is another simpale paragraph to demostrate css Selectors</p>
    <div>
        <p>This is yet another simpale paragraph to demostrate css Selectors</p>
    </div>
    <span>this is Span</span>
    <footer>This is footer</footer>
</body>
</html>
